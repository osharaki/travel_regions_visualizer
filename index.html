<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Sandbox</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <style>
        #mapid {
            height: 700px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>
    <script src="papaparse.min.js"></script>
    <script src="parser.js"></script>
    <script src="index.js"></script>
    <script>
        // https://stackoverflow.com/a/49774653/4348037
        Papa.parse("communities_-1__with_distance_multi-level_geonames_cities_7.csv", {
            delimiter: ",",	// auto-detect
            header: true,
            complete: (results) => {
                const locs = filterRows(results.data, 1, 0);
                const coordinates = getCoordinates(locs, 2);
                console.log(coordinates);
                const colorCode = {
                    0: 'violet',
                    1: 'red',
                    2: 'blue',
                    3: 'green',
                    4: 'orange',
                    5: 'yellow',
                    6: 'brown',
                    7: 'pink',
                }
                initializeMap(coordinates);
            },
            download: true,
        });

        /**
         * Initializes a map with circle markers placed at the given coordinates. 
         * @param {number[]} coordinates An array of the form [latitude, longitude, communityLevel].
         * @param {Object<number, string>} [colorCode] A mapping from clutster to color. Random colors (24-bit) are assigned to all clusters with no color mapping.
         */
        function initializeMap(coordinates, colorCode) {
            const mymap = L.map('mapid').setView(coordinates[0], 1); // center map on first coordinate
            if (!colorCode) {
                colorCode = {}
            }
            for (const coordinate of coordinates) {
                if (!colorCode[coordinate[2]])
                    colorCode[coordinate[2]] = '#' + Math.floor(Math.random() * ((2 ** 24) - 1)).toString(16); // Adapted from https://stackoverflow.com/questions/1484506/random-color-generator#comment39432667_1484506
                const marker = L.circle([coordinate[0], coordinate[1]], {
                    color: colorCode[coordinate[2]]
                }).addTo(mymap); // add circle marker to map
            }

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoib3NoYXJha2kiLCJhIjoiY2tlZTFtaGxkMHhmNzMxbXQ4Z2x2YXN2ZyJ9.KCrCutRDObY0pQMPUyMcAA'
            }).addTo(mymap);
        }
    </script>
</body>

</html>
