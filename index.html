<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Sandbox</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <style>
        #mapid {
            height: 700px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>
    <script src="papaparse.min.js"></script>
    <script src="parser.js"></script>
    <script src="index.js"></script>
    <script>
        const request = new XMLHttpRequest();
        request.open("GET", "data.json");
        request.onload = () => {
            let data = JSON.parse(request.responseText);


            const mymap = L.map('mapid').setView([data["nodes"][0][0][8], data["nodes"][0][0][9]], 1); // center map on first coordinate
            initializeMap(mymap);
            addFeatures(mymap, data);
        }
        request.send(null);


        /**
         * Initializes a map with circle markers placed at the given coordinates.
         */
        function initializeMap(map) {
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoib3NoYXJha2kiLCJhIjoiY2tlZTFtaGxkMHhmNzMxbXQ4Z2x2YXN2ZyJ9.KCrCutRDObY0pQMPUyMcAA'
            }).addTo(map);
        }

        function addFeatures(map, data, drawRegionIDs = true, drawNodes = false) {
            clusters = data['nodes']
            boundaries = data['geometries']
            centroids = data['centroids']
            communityIDs = data["community_IDs"]

            colorCode = {}

            for (const [index, cluster] of clusters.entries()) {
                if (!colorCode[index])
                    colorCode[index] = '#' + Math.floor(Math.random() * ((2 ** 24) - 1)).toString(16); // Adapted from https://stackoverflow.com/questions/1484506/random-color-generator#comment39432667_1484506
                if (boundaries) {
                    if (boundaries[index]['type'] == 'polygon') {
                        p = L.polygon(boundaries[index]['geometry'], { color: colorCode[index] });
                        if (drawRegionIDs)
                            p.bindTooltip(data["level"].toString() + communityIDs[index].toString(), { permanent: true, direction: "center" })
                        p.addTo(map)
                    }
                    else {
                        // multipolygon
                        for (const polygon of boundaries[index]['geometry']) {
                            p = L.polygon(polygon, { color: colorCode[index] })
                            if (drawRegionIDs)
                                p.bindTooltip(data["level"].toString() + communityIDs[index].toString(), { permanent: true, direction: "center" })
                            p.addTo(map)
                        }
                    }
                }

                if (drawNodes)
                    for (const node of cluster) {
                        const marker = L.circle([node[8], node[9]], {
                            color: colorCode[index]
                        }).addTo(map); // add circle marker to map
                    }
            }
        }
    </script>
</body>

</html>
